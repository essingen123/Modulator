<!doctype html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Modulator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/nanoscroller.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="shortcut icon" href="modulator32.ico" />
</head>

<body>

<!-- Top row with title and a couple of buttons -->
<div class="app-navbar" style="width: 1000px">
	<div style="float: left; margin-top: 4px">
		<a href="http://github.com/lcrespom/Modulator" target="_blank"
			class="btn btn-primary btn-sm" style="width: 4em; padding: 5px">Code</a>
	</div>
	<div style="width: 250px; margin: 0 auto">
		<img src="img/logo.svg" style="width: 250px">
	</div>
	<div style="display: inline-block; position: absolute; right: -3px; top: 0px; margin-top: 4px">
		<a href="help.html" target="_blank"
			class="btn btn-primary btn-sm" style="width: 4em; padding: 5px">Help</a>
	</div>
</div>


<!-- Main app area -->
<div class="main" style="max-width:1000px">

	<div class="graph-row">
		<!--------------- Parts --------------->
		<div class="graph-box">
			<h5 class="bg-primary box-header">Parts</h5>
			<!-- Combo with list of parts -->
			<select size="2" style="width: 170px; height: 170px; border: none">
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
				<option>7</option>
				<option>8</option>
				<option>9</option>
				<option>10</option>
			</select>
		</div><!--
		--------------- Part data ---------------
	--><div class="graph-box" style="margin-left: 10px">
			<h5 class="bg-primary box-header">Part data</h5>
			<div style="width: 454px; height: 170px; padding: 10px; position: relative">
				<!-- First input row -->
				<div>
					<span>
						<label style="width: 75px">Name</label>
						<input style="width: 200px">
					</span>
					<span style="position: absolute; right: 10px">
						<label>Rows</label>
						<select>
							<option>16</option>
							<option>32</option>
							<option>64</option>
						</select>
					</span>
				</div>
				<!-- Second input row -->
				<div style="padding-top: 3px">
					<span>
						<label style="width: 75px">Instrument</label>
						<select style="width: 200px">
							<option>Lorem</option>
							<option>Ipsum</option>
							<option>Dolor</option>
							<option>Sit</option>
							<option>Amet</option>
						</select>
					</span>
					<span style="position: absolute; right: 10px">
						<label>Voices</label>
						<select>
							<option>1</option>
							<option>2</option>
							<option>4</option>
							<option>6</option>
							<option>8</option>
							<option>12</option>
							<option>16</option>
						</select>
					</span>
				</div>
				<!-- Bottom-level buttons -->
				<div style="position: absolute; bottom: 10px">
					<button class="btn btn-primary" style="margin-right: 235px">
						<span class="glyphicon glyphicon-play" aria-hidden="true"></span>
					</button>
					<button class="btn btn-primary">
						New
					</button>
					&nbsp;
					<button class="btn btn-danger">
						<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
					</button>
					&nbsp;
					<button class="btn btn-primary">
						<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
					</button>
				</div>
			</div>
			<!--
				Name: ...
				Instrument: (drop down list)
				Voices: x
				Rows: 16/32/64
				Play / Pause
				New / Delete / Add to track / move up / move down
			-->
		</div><!--
		--------------- Song ---------------
	--><div class="graph-box" style="margin-left: 10px">
			<h5 class="bg-primary box-header">Song</h5>
			<div style="width: 354px; height: 170px;"></div>
			<!--
				Song title: ...
				File name: ...
				BPM
				Load / Save
				Play / Pause / Stop / Next / Prev
			-->
		</div>
	</div>

	<div class="graph-row" style="margin-top: 10px">
		<!--------------- Part score --------------->
		<div class="graph-box">
			<h5 class="bg-primary box-header" style="margin-bottom: 2px">
				Part score
			</h5>
			<canvas id="past-notes" width="616" height="121"
				style="margin-bottom: -6px; padding: 0 10px">
			</canvas>
			<div id="piano"
				style="width: 636px; height: 89px; position: relative;
					padding: 0 10px; margin-bottom: 1px">
			</div>
			<canvas id="future-notes" width="616" height="277"
				style="margin-bottom: -6px; padding: 0 10px">
			</canvas>
		</div><!--
		--------------- Tracks ---------------
	--><div class="graph-box" style="margin-left: 10px">
			<h5 class="bg-primary box-header">Tracks</h5>
			<div style="width: 354px; height: 490px;"></div>
		</div>
	</div>

</div><!-- end of main -->

<script src="js/vendor/jquery-1.11.2.min.js"></script>
<script src="js/vendor/jquery-ui.min.js"></script>
<script src="js/vendor/bootstrap.min.js"></script>
<script src="js/vendor/jquery.nanoscroller.min.js"></script>
<script src="js/tracker.js"></script>
</body>
</html>
