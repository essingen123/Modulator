<div>

<!-- Top row with title and a couple of buttons -->
<div class="app-navbar" style="width: 1000px">
	<div style="float: left; margin-top: 4px">
		<a href="/#synth" class="btn btn-primary btn-sm"
			style="width: 4em; padding: 5px">Synth</a>
		&nbsp;
		<a href="/#tracker" class="btn btn-primary btn-sm active"
			style="padding: 5px">Tracker</a>
	</div>
	<div style="width: 250px; margin: 0 auto">
		<img src="img/logo.svg" style="width: 250px">
	</div>
	<div style="display: inline-block; position: absolute; right: -3px; top: 0px; margin-top: 4px">
		<a href="http://github.com/lcrespom/Modulator" target="_blank"
			class="btn btn-primary btn-sm" style="width: 4em; padding: 5px">Code</a>
		&nbsp;
		<a href="help.html" target="_blank"
			class="btn btn-primary btn-sm" style="width: 4em; padding: 5px">Help</a>
	</div>
</div>


<!-- Main app area -->
<div class="main" style="max-width:1000px">

	<div class="graph-row">
		<!--------------- Parts --------------->
		<div class="graph-box" id="part-list">
			<h5 class="bg-primary box-header">Parts</h5>
			<!-- Combo with list of parts -->
			<select size="2" style="width: 170px; height: 170px; border: none">
			</select>
		</div><!--
		--------------- Part data ---------------
	--><div class="graph-box" style="margin-left: 10px">
			<h5 class="bg-primary box-header">Part data</h5>
			<div id="part-box" style="width: 454px; height: 170px; padding: 10px; position: relative">
				<!-- First input row -->
				<div>
					<span>
						<label style="width: 75px">Name</label>
						<input class="part-name" style="width: 200px">
					</span>
					<span style="position: absolute; right: 10px">
						<label>Rows</label>
						<select class="combo-rows">
							<option>16</option>
							<option>32</option>
							<option>64</option>
						</select>
					</span>
				</div>
				<!-- Second input row -->
				<div style="padding-top: 3px">
					<span>
						<label style="width: 75px">Instrument</label>
						<select class="combo-instrument" style="width: 200px"></select>
					</span>
					<span style="position: absolute; right: 10px">
						<label>Voices</label>
						<select class="combo-voices">
							<option>1</option>
							<option>2</option>
							<option>4</option>
							<option>6</option>
							<option>8</option>
							<option>12</option>
							<option>16</option>
						</select>
					</span>
				</div>
				<!-- Middle-level buttons -->
				<div style="margin-top: 10px">
					<span>
						<button class="btn btn-primary" title="Add row (+)">
							<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
						</button>
						&nbsp;
						<button class="btn btn-primary" title="Remove row (-)">
							<span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
						</button>
					</span>
					<span style="position: absolute; right: 10px">
						<button class="btn btn-primary" title="Select start" style="padding: 0 8px 12px 3px">
							&#x250C;&#x2508;
						</button>
						&nbsp;
						<button class="btn btn-primary" title="Select end" style="padding: 12px 3px 0 8px">
							&#x2508;&#x2518;
						</button>
						&nbsp;
						<button class="btn btn-primary" title="Cut">
							<img style="height:16px" src="img/ic_content_cut_white_24px.svg">
						</button>
						&nbsp;
						<button class="btn btn-primary" title="Copy">
							<img style="height:16px" src="img/ic_content_copy_white_24px.svg">
						</button>
						&nbsp;
						<button class="btn btn-primary" title="Paste">
							<img style="height:16px" src="img/ic_content_paste_white_24px.svg">
						</button>
					</span>
				</div>
				<!-- Bottom-level buttons -->
				<div style="position: absolute; bottom: 10px; width: 100%">
					<span>
						<button class="play btn btn-primary"  title="Play">
							<span class="glyphicon glyphicon-play" aria-hidden="true"></span>
						</button>
						&nbsp;
						<button style="padding: 4px 8px" title="Record" class="record btn btn-primary">
							<img src="img/ic_fiber_manual_record_white_24px.svg">
						</button>
					</span>
					<span style="position: absolute; right: 20px">
						<button class="btn btn-primary" title="New part">
							New
						</button>
						&nbsp;
						<button class="btn btn-danger" title="Remove part">
							<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
						</button>
						&nbsp;
						<button class="btn btn-primary" title="Add part to track">
							<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
						</button>
					</span>
				</div>
			</div>
			<!--
				Name: ...
				Instrument: (drop down list)
				Voices: x
				Optionally, comments
				Rows: 16/32/64
				Play / Pause / Record
				Start select / end select / cut / copy / paste
				Delete row / insert row
				New part / Delete part / Add to track / move up / move down
			-->
		</div><!--
		--------------- Song ---------------
	--><div class="graph-box" style="margin-left: 10px">
			<h5 class="bg-primary box-header">Song</h5>
			<div style="width: 354px; height: 170px; padding: 10px; position: relative">
				<div style="width: 100%">
					<label style="width: 65px">Title</label>
					<input style="width: 265px">
				</div>
				<div style="width: 100%; margin-top: 5px">
					<label style="width: 65px">File name</label>
					<input style="width: 150px">
					<span style="position: absolute; right: 10px">
						<label>BPM</label>
						<input type="number" value="120" style="width:60px; text-align: center">
					</span>
				</div>
				<div style="margin-top: 10px; margin-left: auto; margin-right: auto;
					position: relative; width: 70%">
					<span class="btn btn-primary">
						Load&nbsp;
						<span class="glyphicon glyphicon-open" aria-hidden="true"></span>
					</span>
					<button id="save-but" class="btn btn-primary"
						style="position: absolute; right: 10px">
						Save&nbsp;
						<span class="glyphicon glyphicon-save" aria-hidden="true"></span>
					</button>
				</div>
				<div style="margin-top: 10px; display: flex; justify-content: space-around">
					<button class="btn btn-primary">
						<span class="glyphicon glyphicon-backward" aria-hidden="true"></span>
					</button>
					<button class="btn btn-primary">
						<span class="glyphicon glyphicon-stop" aria-hidden="true"></span>
					</button>
					<button class="btn btn-primary">
						<span class="glyphicon glyphicon-play" aria-hidden="true"></span>
					</button>
					<button class="btn btn-primary">
						<span class="glyphicon glyphicon-forward" aria-hidden="true"></span>
					</button>
				</div>
			<!--
				Song title: ...
				File name: ...
				Optionally, comments
				BPM
				Load / Save
				Play / Pause / Stop / Next / Prev
			-->
			</div>
		</div>
	</div>

	<div class="graph-row" style="margin-top: 10px">
		<!--------------- Part score --------------->
		<div class="graph-box">
			<h5 class="bg-primary box-header" style="margin-bottom: 2px">
				Part score
			</h5>
			<canvas id="past-notes" width="616" height="121"
				style="margin-bottom: -6px; padding: 0 10px">
			</canvas>
			<div id="piano"
				style="width: 636px; height: 89px; position: relative;
					padding: 0 10px; margin-bottom: 1px">
			</div>
			<canvas id="future-notes" width="616" height="277"
				style="margin-bottom: -6px; padding: 0 10px">
			</canvas>
		</div><!--
		--------------- Tracks ---------------
	--><div class="graph-box" style="margin-left: 10px">
			<h5 class="bg-primary box-header">Tracks</h5>
			<div style="width: 354px; height: 490px;"></div>
		</div>
	</div>

</div><!-- end of main -->
</div><!-- end of tracker div -->
